# Model Configuration for LTO Accident Prediction System

# Data Configuration
data:
  raw_data_path: "../../../data/raw/accidents_dummy_data.csv"
  processed_data_path: "../../../data/processed/"
  train_test_split: 0.7  # 70% for training, 30% for testing
  random_state: 42

# Feature Engineering
features:
  categorical_features:
    - vehicle_type
    - municipality
    - barangay
    - street
  numerical_features:
    - latitude
    - longitude
  target_feature: severity
  date_feature: accident_date

# Random Forest Configuration
random_forest:
  n_estimators: 100
  max_depth: 10
  min_samples_split: 5
  min_samples_leaf: 2
  random_state: 42
  n_jobs: -1

# Rule-Based System Configuration
rule_system:
  severity_mapping:
    minor: 1
    moderate: 2
    severe: 3
  risk_thresholds:
    high_risk: 0.7
    medium_risk: 0.4
    low_risk: 0.0
  prescriptive_actions:
    high_risk:
      - "Increase patrol frequency"
      - "Install additional signage"
      - "Implement speed limit reduction"
      - "Add traffic calming measures"
    medium_risk:
      - "Regular patrol monitoring"
      - "Maintain existing signage"
      - "Monitor traffic patterns"
    low_risk:
      - "Standard monitoring"
      - "Routine maintenance"

# Model Evaluation
evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
    - confusion_matrix
  cross_validation_folds: 5

# Output Configuration
output:
  model_save_path: "../trained/"
  logs_path: "../../../logs/"
  model_name: "accident_rf_model"
  rule_system_name: "accident_rule_system"
