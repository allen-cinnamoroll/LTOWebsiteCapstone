[pytest]
# Pytest configuration for Prediction Controller unit tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - tests are in the current directory (unit_testing)
# No need to specify testpaths when running from within the test directory
# testpaths = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    sarima: SARIMA model tests
    random_forest: Random Forest model tests

# Coverage options (if pytest-cov is installed)
# [tool:pytest]
# coverage = true
# coverage_report = html
# coverage_html_dir = htmlcov

