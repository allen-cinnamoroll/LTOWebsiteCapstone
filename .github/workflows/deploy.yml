name: Deploy to VPS
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 72.60.198.244
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/LTOWebsiteCapstone
            ./auto-deploy.sh