# Complete Nginx Configuration for LTO Website (Production)
# Location: /etc/nginx/sites-available/lto-website

server {
    listen 80;
    #server_name your-domain.com www.your-domain.com;

    # Increase file upload size limit to 10MB (to accommodate 5MB avatar files + overhead)
    client_max_body_size 10M;

    # Frontend (React app)
    location / {
        root /var/www/LTOWebsiteCapstone/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Serve uploaded files (avatars, etc.)
    location /uploads {
        alias /var/www/LTOWebsiteCapstone/backend/uploads;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Important: Allow large file uploads through the proxy
        client_max_body_size 10M;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}

