# Complete Nginx Configuration for LTO Website (Production)
# Location: /etc/nginx/sites-available/lto-website

server {
    listen 80;
    #server_name your-domain.com www.your-domain.com;

    # Increase file upload size limit to 10MB (to accommodate 5MB avatar files + overhead)
    client_max_body_size 10M;

    # Serve uploaded files (avatars, etc.)
    # IMPORTANT: This MUST come BEFORE the root location / block
    # The ^~ modifier gives this location priority and stops further matching
    # try_files ensures only actual files are served (404 if file doesn't exist)
    location ^~ /uploads {
        alias /var/www/LTOWebsiteCapstone/backend/uploads;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Backend API (Node.js/Express) - must come before root location
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Important: Allow large file uploads through the proxy
        client_max_body_size 10M;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Flask MV Prediction API (port 5002) - must come before root location
    location /mv-prediction-api {
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Important: Allow large file uploads (CSV files) through the proxy
        client_max_body_size 50M;
        proxy_read_timeout 600;  # 10 minutes for model training
        proxy_connect_timeout 30;
        proxy_send_timeout 600;
        
        # Remove /mv-prediction-api prefix when forwarding to Flask
        rewrite ^/mv-prediction-api(.*)$ $1 break;
    }

    # Flask Accident Prediction API (port 5004) - must come before root location
    location /accident-prediction-api {
        proxy_pass http://127.0.0.1:5004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Important: Allow large file uploads through the proxy
        client_max_body_size 50M;
        proxy_read_timeout 600;  # 10 minutes for batch predictions
        proxy_connect_timeout 30;
        proxy_send_timeout 600;
        
        # Remove /accident-prediction-api prefix when forwarding to Flask
        rewrite ^/accident-prediction-api(.*)$ $1 break;
    }

    # Frontend (React app) - MUST come LAST as catch-all
    location / {
        root /var/www/LTOWebsiteCapstone/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }


    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; img-src 'self' data: https: http:;" always;
}

